<!DOCTYPE html>
<html>
<head>
    <title>Требуется аутентификация</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <link rel="stylesheet" href="/static/auth_style.css">
</head>
<body>
    <div class="header">
        <div class="logoBlock">
          <img class="logo" src="/static/logo.jpg" alt="Логотип">
          <div class="logoText">
            <p>ГАУЗ ККБСМБ им. Подгорбунского</p>
            <p class="portalName">Корпоративный портал</p>
          </div>
        </div>

        <div class="tabs">
            <a href="{{ url_for('document_list') }}" class="tab active">Документация</a>
        </div>
    </div>
    
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header bg-primary text-white">
                        <h4>Аутентификация документа</h4>
                    </div>
                    <div class="card-body">
                        <form id="authForm">
                            <div class="mb-3">
                                <label for="password" class="form-label">Пароль:</label>
                                <input type="password" class="form-control" id="password" required>
                            </div>
                            <button id="authBtn" type="submit" class="btn btn-primary w-100">Аутентификация</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <footer>
        <p>&copy; 2025 ГАУЗ ККБСМП | Сулима Р.И. Все права защищены.</p>
    </footer>
    <div id="doc-info" data-doc-name="{{ document_name }}"></div>
    <script src="/static/auth.js"></script>
</body>
</html>

<!-- app/templates/404.html -->
{% extends "base.html" %}

{% block title %}Страница не найдена{% endblock %}

{% block content %}
<div class="error-page">
    <h1>404 - Страница не найдена</h1>
    <p>К сожалению, запрашиваемая вами страница не существует.</p>
    <p>Попробуйте проверить URL или перейти на <a href="/">главную страницу</a>.</p>
    <div class="error-image">
        <svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" viewBox="0 0 24 24" fill="none" stroke="#ff6b6b" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round">
            <circle cx="12" cy="12" r="10"></circle>
            <line x1="12" y1="8" x2="12" y2="12"></line>
            <line x1="12" y1="16" x2="12.01" y2="16"></line>
        </svg>
    </div>
</div>

<style>
    .error-page {
        text-align: center;
        padding: 50px 20px;
    }
    .error-page h1 {
        font-size: 3em;
        color: #ff6b6b;
        margin-bottom: 20px;
    }
    .error-page p {
        font-size: 1.2em;
        margin-bottom: 20px;
    }
    .error-image {
        margin: 30px 0;
    }
</style>
{% endblock %}
